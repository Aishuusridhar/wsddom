<!DOCTYPE html>
<html>
<style>
table,th,td {
  border : 1px solid black;
  border-collapse: collapse;
}
th,td {
  padding: 5px;
}
</style>
	
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
	
<body>

<h3>Get More Books on SPECIAL OFFER!</h3>
<button type="button" onclick="loadXMLDoc()">More Books</button>
<br><br>
<table id="demo"></table>

<script>
	
function loadXML()
        {
            var xmlhttp=new XMLHttpRequest();
            xmlhttp.onreadystatechange=function()
            {
                if(this.readyState==4 && this.status==200)
                {
                    myFunction(this);
                }
            };
            xmlhttp.open("GET","bookstore.xml",false);
            xmlhttp.send();
        }
        function myFunction(xml)
        {
            var i;
            var xmlDoc=xml.responseXML;
            var t="<tr><th>title</th><th>Author</th><th>publisher</th><th>price</th></tr>";
            var x=xmlDoc.getElementsByTagName("book");
            for(i=0;i<x.length;i++)
            {
                t +="<tr><td>" +
                x[i].getElementsByTagName("title")[0].childNodes[0].nodeValue +
                "</td><td>" +
                x[i].getElementsByTagName("Author")[0].childNodes[0].nodeValue +
                "</td><td>" +
                x[i].getElementsByTagName("publisher")[0].childNodes[0].nodeValue +
                "</td><td>" +
                x[i].getElementsByTagName("price")[0].childNodes[0].nodeValue +
                "</td></tr>";
            }
            document.getElementById("demotable").innerHTML=t;
        }


</script>

</body>
</html>
